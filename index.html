<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
            <main  id="contenedor" class="container  justify-content-md-center text-center">
                    <h1 class="text-primary bg-white badge">HERRAMIENTA DE GENERACIÓN DE CONTRASEÑAS</h1>
                    <p class="">Creá de forma instantánea una contraseña aleatoria y segura.</p>
                <div class="container text-center py-3">
                    <span spellcheck="false" contenteditable="true" id="contraseñaGenerada" class="badge bg-success"></span>
                </div>
                <div id="cuerpoApp" class="container col-md-4 text-light my-3 py-3 px-4 text-center">
                    <div class="mb-3">
                        <label  for="inputLength" class="form-label">Longitud de la contraseña</label>
                        <input  type="number" id="inputLength" class="form-control text-center text-primary" min="1" max="50" value="12" />
                    </div>
                    <div class="form-check my-1">
                        <input type="checkbox" id="checkbox1" class="form-check-input" />
                        <label class="form-check-label" for="checkbox1">Incluir números</label>
                    </div>
                    <div class="form-check my-1">
                        <input type="checkbox" id="checkbox2" class="form-check-input" />
                        <label class="form-check-label" for="checkbox2">Incluir símbolos</label>
                    </div>
                    <div class="form-check my-1">
                        <input type="checkbox" id="checkbox3" class="form-check-input" />
                        <label class="form-check-label" for="checkbox3">Incluir mayúsculas</label>
                    </div>
                    <div class="my-3">
                        <button autofocus="true" onclick="generar()" class="btn btn-primary" id="btnGenerate">Generar Contraseña</button>
                    </div>
                </div>
            </main>
        <script src="main.js"></script>
    </body>
</html>
